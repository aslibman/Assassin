<ul class="nav nav-pills nav-stacked">
  <li role="presentation"><a href="/home"><h4><span class="glyphicon glyphicon-home"></span>  Home</h4></a></li>
  <li role="presentation"><a href="/profile"><h4><span class="glyphicon glyphicon-user"></span>  Profile</h4></a></li>

        <div class="col-lg-9">
            <div class="jumbotron">
                   {% if message is defined %}
                <div class="alert alert-danger " role="alert">
                    {{message}}
                </div>
                {% endif %}
		        <h2>Profile Picture</h2>
                <form role="form" enctype="multipart/form-data"  class="form-horizontal" method="POST">
                    <input type="file" name="f" class="btn btn-default"><br>
                    <p><input type="submit" name="b" class="btn btn-danger" value="Change Profile"></p>
		            <hr>
		            <h2>Change Password</h2>
			        <div class="form-group">
				<p><input type="password" class="form-control" name="current" placeholder="Your Current Password"></p>
				<p><input type="password" class="form-control" name="new" placeholder="Your New Password"></p>
				<p><input type="password" class="form-control" name="newConfirm" placeholder="Confirm New Password"></p>
				</p><input type="submit" name="b" class="btn btn-danger" value="Change">
