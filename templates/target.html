<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">

<html lang="en">
  
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <title>Assassin</title>
    <!--Map Stuff-->
    <style>
      #map-canvas {
        height: 600px;
        width: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1-rc2/jquery.js"></script>
    <script>
      // Browser doesn't support Geolocation
      {% if gameStarted %}
      var targetLat = {{targetLat}};
      var targetLng = {{targetLng}};
      {% endif %}
      var map;
      var stuy = new google.maps.LatLng(40.718014, -74.013894);
      var MY_MAPTYPE_ID = 'custom_style';

      function initialize() {
        var featureOpts = [
          { 
            stylers: [
              { hue: '#FF6600' },
              { visibility: 'simplified' },
              { gamma: 0.5 },{ weight: 0.5 }
            ] 
          },
          { 
            featureType: 'landscape', 
            elementType: 'geometry',
            stylers: [
              { hue: '#191919' }
            ] 
          },
          { 
            featureType: 'water', 
            stylers: [ 
              { color: '#240000' }
            ] 
          }
        ];

        var mapOptions = { 
          zoom: 18, 
          center: stuy, 
          mapTypeControlOptions: { mapTypeIds:[MY_MAPTYPE_ID] },
          mapTypeId: MY_MAPTYPE_ID
        };
        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
        
        if(navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function(position) {
              var pos = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
              var image = 'redBall.png';
      {% if gameStarted %}
              var targetPos = new google.maps.LatLng(targetLat, targetLng);
              $.getJSON("/target",{latitude:pos.lat(), longitude:pos.lng()});
              var targetMarker = new google.maps.Marker(
                {
                  map: map,
                  position: targetPos,
                  //icon: image,
                  title: "Your Target's Location"
                }
              );
      {% endif %}
              var playerMarker = new google.maps.Marker(
                {
                  map: map,
                  position: pos,
                  //icon: image,
                  title: 'Your Location'
                }
              );
              map.setCenter(pos);
            }, 
            function() {
              handleNoGeolocation(true);
            }
          );
        } else {
          handleNoGeolocation(false);
        }
        var styledMapOptions = { name:'Assassin View' };
        var customMapType = new google.maps.StyledMapType(featureOpts, styledMapOptions);
        map.mapTypes.set(MY_MAPTYPE_ID, customMapType);
      }   


      function handleNoGeolocation(errorFlag) {
        if (errorFlag) {
          var content = 'Error: The Geolocation service failed.';
        } else {
          var content = 'Error: Your browser doesn\'t support geolocation.';
        }
        var options = {
          map: map,
          position: stuy,
          content: content
        };
        var infowindow = new google.maps.InfoWindow(options);
        map.setCenter(options.position);
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    
    </script>
    <!--End Map Script-->
  </head>
  
  <body>

    </h4>
