<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">

<html lang="en">

  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="shortcut icon" href="./static/icon.jpg">
    <title>Assassin</title>
  </head>

  <body>
    <div class="container" style="max-width:730px;">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
	<div class="navbar-header">
	<div class="navbar-brand">
	
	<img src="./static/icon.jpg" alt="Brand" height="27px" width="27px">
	</div>
	</div>
	<h4><span style="line-height:36px;">Assassin</span>
	<span style="line-height:15px;">
          <form class="navbar-form navbar-right" method="POST">
	         <input type="submit" name="b" class="btn btn-default" value="About">
            <input type="submit" name="b" class="btn btn-primary" value="Sign Up">
          </form>
	</span>
        </div>
      </nav>
	</h4>

      <div class="header">
	       
      </div>
	
      <div class="jumbotron" style="max-width:730px;">
        <h2>Log In</h2>
        <form role="form" class="form-horizontal" method="POST">
          <div class="form-group">
        	   <p><input type="text" class="form-control" name="username" placeholder="Username"></p>
        	   <p><input type="password" class="form-control" name="password" placeholder="Password"></p>
               {% if message is defined %}
               <div class="alert alert-danger " role="alert">
                   {{message}}
               </div>
               {% endif %}
        	   <p><input type="submit" name="b" class="btn btn-danger" value="Log In">
  	         <input type="submit" name="b" class="btn btn-default" value="Cancel"></p>
          </div>
        </div>
        </form>
    </div>
  </body>
</html>
